<ion-header>
  <ion-toolbar>
    <ion-title>menu2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <br><ion-label>Bienvenido, {{this.s}}</ion-label>
    <ion-button shape="round" size ="large" expand="block" color="secondary" (click)="start()">Escanear Clase</ion-button>
    <div>
      <p id="crono">{{dia}} : {{hora}} : {{minutos}}</p>
    </div>
    <ion-button shape="round" size ="large" expand="block" color="secondary" (click)="stop()">Terminar Clase</ion-button>
    <ion-button shape="round" size ="large" expand="block" color="danger" (click)="logout()">Cerrar Sesion</ion-button>
    <br>
  </div>
</ion-content>
