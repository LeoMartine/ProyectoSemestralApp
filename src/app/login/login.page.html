<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-row>
      <ion-col>
        <form [formGroup]="ingreso">
          <ion-item>
            <ion-label position="stacked">INGRESE CORREO</ion-label>
            <ion-label class="correoL" position="stacked">(Ej: Usuario@correo.com)</ion-label>
            <ion-input formControlName="nombre" [(ngModel)]="usuar.usser"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">INGRESE PASSWORD</ion-label>
            <ion-input formControlName="password" [(ngModel)]="usuar.pass" name="pass" [type]="showPassword ? 'text' : 'password'"></ion-input>
            <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-toggle formControlName="rol" (ionChange)="change()" [(ngModel)]="rol" name="rol"></ion-toggle>
            <ion-icon name="people-circle-outline"></ion-icon>
          </ion-item><br>
          <ion-button shape="round" expand="block" color="secondary" (click)="ingresar2()">Ingresar</ion-button><br>
          <ion-button routerLink="/home" shape="round" expand="block" color="danger">Volver</ion-button>
          <a routerLink="/recuperar" class="small-text">¿Olvidaste tu contraseña?</a>
        </form>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
