<ion-header>
  <ion-toolbar>
    <ion-title>recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-row>
      <ion-col>
        <form [formGroup]="recupe">
          <ion-item>
            <ion-label position="stacked">INGRESE USUARIO</ion-label>
            <ion-input formControlName="nombre" [(ngModel)]="usuar1.usser1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">INGRESE CORREO</ion-label>
            <ion-input formControlName="correo"></ion-input>
          </ion-item>
          <br>
          <ion-button shape="round" expand="block" color="secondary" (click)="mostrar()">Ingresar</ion-button><br>
          <ion-button routerLink="/login" shape="round" expand="block" color="danger">Volver</ion-button>  
        </form>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
