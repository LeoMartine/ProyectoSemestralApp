<ion-header>
  <ion-toolbar>
    <ion-title>editPass</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="container">
    <ion-row>
      <ion-col>
        <form [formGroup]="editar">
          <ion-item>
            <ion-label position="stacked">NOMBRE</ion-label>
            <ion-input formControlName="nombre" disabled="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">APELLIDOS</ion-label>
            <ion-input formControlName="apellidos" type="email" disabled="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">CORREO</ion-label>
            <ion-input formControlName="correo" type="email" disabled="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">INGRESE NUEVA PASSWORD</ion-label>
            <ion-input formControlName="password" name="pass" [type]="showPassword ? 'text' : 'password'"></ion-input>
            <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
          </ion-item><br>
          <ion-button shape="round" expand="block" color="secondary" (click)="edit()">Guardar</ion-button><br>
          <ion-button routerLink="/home" shape="round" expand="block" color="danger">Volver</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
